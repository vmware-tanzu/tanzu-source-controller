apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - args:
        - --health-probe-bind-address=:8081
        - --leader-elect
        - --artifact-bind-address=:8082
        - --artifact-host=$(ARTIFACT_SERVICE_NAME).$(ARTIFACT_SERVICE_NAMESPACE).svc.cluster.local.
        - --artifact-root-directory=$(ARTIFACT_CACHE_DIR)
        - --ca-cert-path=$(CA_CERT_DIR)/ca-certificates.crt
        image: ko://github.com/vmware-tanzu/tanzu-source-controller
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL 
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 750m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /artifacts
          name: artifact-cache
        - mountPath: /var/manager/tls
          name: ca-certs
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: artifact-cache
        # replace with a persistent volume if desired
        emptyDir: {}
      - name: ca-certs
        secret:
          secretName: ca-certificates
---
apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
  name: controller-manager-artifact-service
  namespace: system
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8082
  selector:
    control-plane: controller-manager
---
apiVersion: v1
data:
  ca-certificates.crt: ''
kind: Secret
metadata:
  labels:
    control-plane: controller-manager
  name: ca-certificates
  namespace: system
type: Opaque